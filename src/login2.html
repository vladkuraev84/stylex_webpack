<!DOCTYPE html>
<html lang="en">
${require('./views/head.html')}

<body>

        <div class="content-wrapper">

            <div class="background__block--wr">

                    <div class="formFin__logo text-center">
                        <a href=""><img src="/assets/img/logo_.png" alt="logo"></a>
                    </div>

                    <div class="background__item" style="filter: blur(6px);

                    </div>

                        <h4 class="title text-center white">Войти</h4>

                        <form method="post" class="js-form">

                                <label class="label">E-mail</label>
                            </div>

                                <input name="password" class="form-control password" type="password" required>

                                            <img src="/an-captcha/tmp/5452138925d558fbcea237/5d558fbceac08.png">

                                        <div id="anCaptcha_el1" style="left: 78%; top: 17%;">

                                        </div>
                                    </div>
                                    <div id="anSlider" class="range-slider range-slider-horizontal">
                                        <div class="range-slider-track">
                                            <span class="dragger" style="left: -22.5px;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script> window.anCaptcha.init('captcha_container'); </script>


                            <div class="text-center formFin__bottom">
                                <button type="submit" class="btnStylex btnStylex--green" onclick="FormC.ajax.send(); return false">
                                    <span class="loader-gif-1">
                                        <img src="/img/loading.gif">
                                    </span>
                                    Вход
                                </button>

                                <a href="" class="formFin__link">Забыли пароль?</a>
                                
                                <p>или</p>

                                <a href="" class="formFin__link">Зарегистрироваться</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</html>
